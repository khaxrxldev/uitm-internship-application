<app-toast #toast></app-toast>
<div class="row g-0 content-col">
  <div class="col-12 border-bottom bg-white px-2 py-3"></div>
  <!-- <div class="col-12 border-bottom bg-white"></div> -->
  <div class="col-lg-5 col-12 content-col-str border">
    <div class="w-100 p-2 border-start border-5">
      <b>Evaluation Details</b>
    </div>
    <div *ngIf="evaluation" class="w-100 p-2 border-top bg-white">
      <div class="row g-2 py-1">
        <div class="col-lg-12 col-12">
          <label class="form-label mb-1">Name</label>
          <input type="text" class="form-control form-control-sm" [value]="evaluation.evaluationName" disabled>
        </div>
      </div>
      <div class="row g-2 py-1">
        <div class="col-lg-4 col-12">
          <label class="form-label mb-1">Category</label>
          <select class="form-select form-select-sm" [value]="evaluation.evaluationCategory" disabled>
            <option value="ACD">ACADEMIC</option>
            <option value="IND">INDUSTRY</option>
          </select>
        </div>
        <div class="col-lg-4 col-12">
          <label class="form-label mb-1">Part</label>
          <select class="form-select form-select-sm" [value]="evaluation.evaluationPart" disabled>
            <option value="PART_6">PART 6</option>
            <option value="PART_7">PART 7</option>
          </select>
        </div>
        <div class="col-lg-4 col-12">
          <label class="form-label mb-1">Subject</label>
          <input type="text" class="form-control form-control-sm" [value]="evaluation.evaluationSubject" disabled>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-7 col-12 content-col-end border">
    <div class="w-100 p-2 border-start border-5">
      <b>Criteria List</b>
    </div>
    <div class="w-100 p-2 border-top bg-white overflow-auto">
      <app-evaluation-criteria-datatable></app-evaluation-criteria-datatable>
    </div>
  </div>
</div>
