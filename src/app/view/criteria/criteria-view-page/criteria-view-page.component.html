<app-toast #toast></app-toast>
<div class="row g-0 content-col">
  <div class="col-12 border-bottom bg-white px-2 py-3"></div>
  <!-- <div class="col-12 border-bottom bg-white"></div> -->
  <div class="col-lg-5 col-12 content-col-str border">
    <div class="w-100 p-2 border-start border-5">
      <b>Criteria Details</b>
    </div>
    <div *ngIf="criteria" class="w-100 p-2 border-top bg-white">
      <div class="row g-2 py-1">
        <div class="col-lg-6 col-12">
          <label class="form-label mb-1">Name</label>
          <input type="text" class="form-control form-control-sm" [value]="criteria.criteriaName" disabled>
        </div>
        <div class="col-lg-6 col-12">
          <label class="form-label mb-1">Percentage</label>
          <input type="number" class="form-control form-control-sm" [value]="criteria.criteriaPercentage" disabled>
        </div>
      </div>
      <div class="row g-2 py-1">
        <div class="col-lg-12 col-12">
          <label class="form-label mb-1">Description</label>
          <textarea class="form-control form-control-sm textarea-no-resize" rows="5" [value]="criteria.criteriaDesc" disabled></textarea>
        </div>
      </div>
      <div class="row g-2 py-1">
        <div class="col-lg-12 col-12">
          <label class="form-label mb-1">Evaluation</label>
          <select class="form-select form-select-sm" disabled>
            <option value="" selected hidden></option>
            <ng-container *ngIf="evaluations.length">
              <option [selected]="evaluation.evaluationId == criteria.evaluationId" *ngFor="let evaluation of evaluations" [value]="evaluation.evaluationId">{{ evaluation.evaluationName }}</option>
            </ng-container>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-7 col-12 content-col-end border">
    <div class="w-100 p-2 border-start border-5">
      <b>Question List</b>
    </div>
    <div class="w-100 p-2 border-top bg-white overflow-auto">
      <app-criteria-question-datatable></app-criteria-question-datatable>
    </div>
  </div>
</div>
