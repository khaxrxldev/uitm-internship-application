<div class="row g-0 content-col">
  <div class="col-12 border-bottom bg-white px-2 py-3"></div>
  <!-- <div class="col-12 border-bottom bg-white"></div> -->
  <div class="col-lg-5 col-12 content-col-str border">
    <div class="w-100 p-2 border-start border-5">
      <b>Semester Details</b>
    </div>
    <div *ngIf="semester" class="w-100 p-2 border-top bg-white">
      <div class="row g-2 py-1">
        <div class="col-lg-4 col-12">
          <label class="form-label mb-1">Code</label>
          <input type="text" class="form-control form-control-sm" [value]="semester.semesterCode" disabled>
        </div>
        <div class="col-lg-4 col-12">
          <label class="form-label mb-1">Status</label>
          <select class="form-select form-select-sm" [value]="semester.semesterStatus" disabled>
            <option value="IAC">INACTIVE</option>
            <option value="ACT">ACTIVE</option>
          </select>
        </div>
        <div class="col-lg-4 col-12">
          <label class="form-label mb-1">Part</label>
          <select class="form-select form-select-sm" [value]="semester.semesterPart" disabled>
            <option value="PART_6">PART 6</option>
            <option value="PART_7">PART 7</option>
          </select>
        </div>
      </div>
      <div class="row g-2 py-1">
        <div class="col-lg-6 col-12">
          <label class="form-label mb-1">Evaluation Start Date</label>
          <input type="text" class="form-control form-control-sm" [value]="appUtilityService.returnDate(semester.semesterStartEvaluateDate!)" disabled>
        </div>
        <div class="col-lg-6 col-12">
          <label class="form-label mb-1">Evaluation End Date</label>
          <input type="text" class="form-control form-control-sm" [value]="appUtilityService.returnDate(semester.semesterEndEvaluateDate!)" disabled>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-7 col-12 content-col-end border"></div>
</div>
