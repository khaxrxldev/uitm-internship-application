<div class="row g-0 content-col">
  <div class="col-12 border-bottom bg-white px-2 py-3"></div>
  <!-- <div class="col-12 border-bottom bg-white"></div> -->
  <div class="col-lg-5 col-12 content-col-str border">
    <div class="w-100 p-2 border-start border-5">
      <b>Supervisor Details</b>
    </div>
    <div *ngIf="academicSupervisor" class="w-100 p-2 border-top bg-white">
      <div class="row g-2 py-1">
        <div class="col-lg-3 col-12"></div>
        <div class="col-lg-6 col-12">
          <label class="form-label mb-1">Category</label>
          <select class="form-select form-select-sm" [value]="academicSupervisor.academicSvCoordinator" disabled>
            <option value="1">COORDINATOR</option>
            <option value="0">LECTURER</option>
          </select>
        </div>
        <div class="col-lg-3 col-12"></div>
      </div>
      <div class="row g-2 py-1">
        <div class="col-lg-6 col-12">
          <label class="form-label mb-1">Full name</label>
          <input type="text" class="form-control form-control-sm" [value]="academicSupervisor.academicSvName" disabled>
        </div>
        <div class="col-lg-6 col-12">
          <label class="form-label mb-1">Password</label>
          <input type="text" class="form-control form-control-sm" [value]="academicSupervisor.academicSvPassword" disabled>
        </div>
      </div>
      <div class="row g-2 py-1">
        <div class="col-lg-6 col-12">
          <label class="form-label mb-1">Email</label>
          <input type="text" class="form-control form-control-sm" [value]="academicSupervisor.academicSvEmail" disabled>
        </div>
        <div class="col-lg-6 col-12">
          <label class="form-label mb-1">Phone number</label>
          <input type="text" class="form-control form-control-sm" [value]="academicSupervisor.academicSvPhone" disabled>
        </div>
      </div>
      <div class="row g-2 py-1">
        <div class="col-lg-6 col-12">
          <label class="form-label mb-1">Gender</label>
          <select class="form-select form-select-sm" [value]="academicSupervisor.academicSvGender" disabled>
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
          </select>
        </div>
        <div class="col-lg-6 col-12">
          <label class="form-label mb-1">Position</label>
          <input type="text" class="form-control form-control-sm" [value]="academicSupervisor.academicSvPosition" disabled>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-7 col-12 content-col-end border">
    <div class="w-100 p-2 border-start border-5">
      <b>Student List</b>
    </div>
    <div class="w-100 p-2 border-top bg-white overflow-auto">
      <app-academic-sv-student-datatable></app-academic-sv-student-datatable>
    </div>
  </div>
</div>
